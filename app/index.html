<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top__contact">
            <a class="header-top__contact-link" href="#">
              <img src="images/delivery.svg" alt="delivery">
              АДРЕС И ВРЕМЯ ДОСТАВКИ
            </a>
            <a class="header-top__contact-link" href="tel:23131231">
              <img src="images/phone.svg" alt="phone">
              ГОРЯЧАЯ ЛИНИЯ 24/7
            </a>
          </div>
          <nav class="header-top__nav">
            <ul class="header-top__nav-list">
              <li class="header-top__nav-item">
                <a class="header-top__nav-link" href="#">
                  ДОСТАВКА
                </a>
              </li>
              <li class="header-top__nav-item">
                <a class="header-top__nav-link" href="#">
                  О НАС
                </a>
              </li>
              <li class="header-top__nav-item">
                <a class="header-top__nav-link" href="#">
                  НОВОСТИ
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="header-bottom">
      <div class="container">
        <div class="header-bottom__inner">
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>

          <form class="header-bottom__form" action="#">
            <button class="header-bottom__form-btn">Каталог продуктов</button>
            <div class="header-bottom__form-input-inner">
              <input class="header-bottom__form-input" type="search" placeholder="Найти в магазине ..."><span></span>
            </div>
            <button class="header-bottom__form-search-btn" type="submit">поиск</button>
          </form>

          <div class="header-bottom__usernav">
            <ul class="header-bottom__usernav-list">
              <li class="header-bottom__usernav-item">
                <a class="header-bottom__usernav-link" href="#">
                  <img src="images/user.svg" alt="" class="header-bottom__usernav-img">
                </a>
              </li>
              <li class="header-bottom__usernav-item">
                <a class="header-bottom__usernav-link" href="#">
                  <img src="images/heart.svg" alt="" class="header-bottom__usernav-img">
                  <div>12</div>
                </a>
              </li>
              <li class="header-bottom__usernav-item">
                <a class="header-bottom__usernav-link" href="#">
                  <img src="images/cart.svg" alt="" class="header-bottom__usernav-img">
                  <div>12</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
